<!DOCTYPE html>
<html xmlns:th="http:// www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/signUp.css"/>
    <title>Sign Up</title>
</head>
<body>
<form class="form" th:action="@{/registro}" th:object="${professional}" method="post">
    <div class="form-header">
        <h2>Registro</h2>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingName" placeholder="John Doe" th:field="*{name}">
        <label for="floatingName">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingAge" placeholder="30" th:field="*{edad}">
        <label for="floatingAge">Edad</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPhone" placeholder="123456789" th:field="*{telefono}">
        <label for="floatingName">Tel√©fono</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-btn">
        <button>
            <a href="homeClients.html">Enviar</a>
        </button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
