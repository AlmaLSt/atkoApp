<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Registro</title>
</head>
<body>
    <div id="liveAlertPlaceholder"></div>
<form class="form" id="update-client">
    <div class="form-header">
     <h2>Registro</h2>
    </div>
    <div class="form-floating mb-3">
        <input name="name" type="text" class="form-control" id="floatingName" placeholder="John Doe">
        <label for="floatingName">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input name="edad" type="text" class="form-control" id="floatingAge" placeholder="30">
        <label for="floatingAge">Edad</label>
    </div>
    <div class="form-floating mb-3">
        <input name="telefono" type="text" class="form-control" id="floatingPhone" placeholder="123456789" >
        <label for="floatingName">Tel√©fono</label>
    </div>
    <div class="form-floating mb-3">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-btn">
    <button type="submit">Enviar</button>
    </div>
    <a type="button" class="back-btn" href="homeClients.html">Regresar</a>
</form>
<script src="/src/js/updateClient.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
