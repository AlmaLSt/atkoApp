<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Eliminar perfil</title>
  </head>
  <body>
    <div class="delete-form">
      <h1>Nos entristece que te vayas</h1>
      <h3>Queremos conocer más sobre tu partida :c</h3>
      <div class="form-delete">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Motivo de tu cancelación</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Elige una opción</option>
            <option value="1">No uso la aplicación</option>
            <option value="2">No ha cumplido con mis necesidades</option>
            <option value="3">Prefiero no decirlo</option>
          </select>
      </div>
      <div class="form-check">
        <p for="exampleFormControlInput1" class="form-label">Tu cancelación sera...</p>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Permanente
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Temporal
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Aún no lo sé
        </label>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">En qué podemos mejorar?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
        <div>
          <p>Deseas eliminar tu perfil?</p>
          <button type="submit">Sí</button>
        </div>
        <a type="button" class="back-btn" href="index.html">Regresar</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
